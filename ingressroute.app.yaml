apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: app
  namespace: default # {"$ref":"#/definitions/io.k8s.cli.setters.namespace"}
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`hostname`) # {"$ref":"#/definitions/io.k8s.cli.setters.traefik_route_app"}
    kind: Rule
    services:
    - name: nginx
      port: 80
  tls:
    certResolver: le
