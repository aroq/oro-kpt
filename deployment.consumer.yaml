apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
  namespace: default # {"$ref":"#/definitions/io.k8s.cli.setters.namespace"}
  labels:
    app: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
      - name: consumer
        image: aroq/php-fpm-oro:7.3.17.5 # {"$ref":"#/definitions/io.k8s.cli.setters.fpm_image"}
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 0.5
            memory: 1024Mi
          requests:
            cpu: 0.25
            memory: 512Mi
        env:
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              key: database_host
              name: oro-config
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              key: database_user
              name: oro-config
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              key: database_name
              name: oro-config
        - name: DATABASE_DRIVER
          valueFrom:
            configMapKeyRef:
              key: database_driver
              name: oro-config
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              key: database_port
              name: oro-config
        - name: DATABASE_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: database_password
              name: oro-config
        - name: SESSION_HANDLER
          valueFrom:
            configMapKeyRef:
              key: session_handler
              name: oro-config
        - name: REDIS_DSN_SESSION
          valueFrom:
            configMapKeyRef:
              key: redis_dsn_session
              name: oro-config
        - name: REDIS_DSN_CACHE
          valueFrom:
            configMapKeyRef:
              key: redis_dsn_cache
              name: oro-config
        - name: REDIS_DSN_DOCTRINE
          valueFrom:
            configMapKeyRef:
              key: redis_dsn_doctrine
              name: oro-config
        volumeMounts:
        - name: code
          mountPath: /app
          subPath: html
        - name: oro-parameters
          mountPath: /app/config/parameters.configmap.yml
          subPath: parameters.configmap.yml
        - name: oro-parameters-installed
          mountPath: /app/config/parameters.yml
          subPath: parameters.yml
        - name: oro-parameters
          mountPath: /usr/local/etc/php/conf.d/default.ini
          subPath: php.ini
        command:
        - "php"
        - "-d"
        - "memory_limit=-1"
        - "bin/console"
        - "oro:message-queue:consume"
        - "--env=prod"
        - "-vvv"
      initContainers:
      - name: copy-code
        image: '' # {"$ref":"#/definitions/io.k8s.cli.setters.oro_code_image"}
        imagePullPolicy: Always
        command:
        - "cp"
        - "-fR"
        - "/app"
        - "/srv/html"
        volumeMounts:
        - name: code
          mountPath: /srv
      - name: wait-app
        image: bash
        imagePullPolicy: Always
        command:
        - "/srv/html/kubernetes/scripts/wait-for-it.sh"
        - "nginx:80"
        - "-t"
        - "0"
        volumeMounts:
        - name: code
          mountPath: /srv
      volumes:
      - name: code
        emptyDir: {}
      - name: oro-parameters
        configMap:
          name: oro-parameters
      - name: oro-parameters-installed
        configMap:
          name: oro-parameters-installed
