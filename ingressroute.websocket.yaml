apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: websocket
  namespace: default # {"$ref":"#/definitions/io.k8s.cli.setters.namespace"}
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`hostname`) && Path(`/ws`) # {"$ref":"#/definitions/io.k8s.cli.setters.traefik_route_websocket"}
    kind: Rule
    services:
    - name: websocket
      port: 8080
  tls:
    certResolver: le

